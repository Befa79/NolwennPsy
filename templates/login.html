<!-- login section -->

<div class="container" id="login">
    <div class="row justify-content-md-center">
      <div class="col-8 card" style="background-color: #C1E2DE;">
        <div class="card-body">
          <div class="text-center">
            <p class="fs-4"><strong>Login</strong></p>
          </div>
          <div class="pt-3 pb-3">
            <form class="form-horizontal">
              <!-- User Name Input -->
              <div class="form-group row justify-content-center px-3">
                <div class="col-9 px-0"> <input type="text" placeholder="User name"
                    class="form-control border-info placeicon"> </div>
              </div> <!-- Password Input -->
              <div class="form-group row justify-content-center px-3">
                <div class="col-9 px-0"> <input type="password"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                    class="form-control border-info placeicon"> </div>
              </div> <!-- CheckBox Remember Me-->
              <div class="form-group row justify-content-center px-3">
                <div class="col-9">
                  <div class="row">
                    <div class="col-6 px-0">
                      <div class="custom-control custom-checkbox mb-3"> <input id="customCheck1" type="checkbox"
                          class="custom-control-input checkbox-muted"> <label for="customCheck1"
                          class="custom-control-label text-muted">Remember Me</label> </div>
                    </div> <!-- Forgot Password Link -->
                    <div class="col-6 px-0 text-right"> <span><a href="#" class="text-danger"><b>Forgot
                            Password?</b></a></span> </div>
                  </div>
                </div>
              </div> <!-- Log in Button -->
              <div class="form-group row justify-content-center">
                <div class="col-3 px-3"> <input type="submit" value="Log in" class="btn text-light" style="background-color: #833AB4;"> </div>
              </div>
            </form>
          </div>
          <!-- Alternative Login -->
          <div class="row justify-content-center text-center pt-3">
            <p class="fs-6"><strong>Login</strong></p>
            <h6>With your social media account</h6>
          </div>
          <div class="row justify-content-center text-center">
            <!-- Instagram Connect -->
            <div class="col-7 col-sm-4 px-1 pb-1">
              <a href="#" class="btn text-light" style="background-color: #833AB4;">
                <i class="fab fa-instagram"></i>Instagram
              </a>
            </div>
            <!-- Facebook Connect -->
            <div class="col-7 col-sm-4 px-1 pb-1">
              <a href="#" class="btn text-light glyphicon" style="background-color: #4267B2;">
                <i class="fab fa-facebook"></i>Facebook
              </a>
            </div>
            <!-- Google Connect -->
            <div class="col-7 col-sm-4 px-1 pb-1">
              <a href="#" class="btn text-light" style="background-color: #EA4335;">
                <i class="fab fa-google"></i>Google
              </a>
            </div>
          </div> <!-- Horizontal Line -->
          <div class="px-4 pt-5">
            <hr>
          </div> <!-- Register Now -->
          <div class="pt-2">
            <div class="row justify-content-center text-center">
              <h5>Don't have an Account?<span><a href="#" class="text-danger"> Register Now!</a></span></h5>
            </div>
            <div class="row justify-content-center text-center align-items-center pt-4 pb-5">
              <div class="col-4"> <a href="#" class="btn btn-block btn-info"> REGISTER </a> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
